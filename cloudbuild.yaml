timeout: 3600s
steps:
- id: Start VM
  name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: gcloud
  args:
  - 'compute'
  - 'instances'
  - 'start'
  - 'worker-nfe'
  - '--zone=us-central1-a'

- id: Call API Builder
  name: 'ubuntu'
  timeout: 900
  entrypoint: 'bash'
  args:
  - 'curl'
  - '-X GET'
  - 'http://35.193.79.46:5000/build/$BRANCH_NAME'

- id: Stop VM
  name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: gcloud
  args:
  - 'compute'
  - 'instances'
  - 'stop'
  - 'worker-nfe'
  - '--zone=us-central1-a'